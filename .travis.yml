language: java
jdk:
- openjdk7
script:
- ./gradlew clean check jacocoTestReport
after_success:
- sh set_tags.sh
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
deploy:
  provider: releases
  api_key:
    secure: 
  file: 'build/libs/*wikiapi*.jar'
  file_glob: "true"
  skip_cleanup: true
  on:
    branch: master
    repo: therickys93/wikiapi
